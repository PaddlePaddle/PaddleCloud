apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: paddle-cloud-ingress
spec:
  rules:
  - host: cloud.paddlepaddle.org
    http:
      paths:
      - path: /api/v1/files
        backend:
          serviceName: pfsserver-service
          servicePort: 8000
      - path: /api/v1/chunks
        backend:
          serviceName: pfsserver-service
          servicePort: 8000
      - path: /api/v1/storage/files
        backend:
          serviceName: pfsserver-service
          servicePort: 8000
      - path: /api/v1/storage/chunks
        backend:
          serviceName: pfsserver-service
          servicePort: 8000
      - path: /
        backend:
          serviceName: paddle-cloud-service
          servicePort: 8000

