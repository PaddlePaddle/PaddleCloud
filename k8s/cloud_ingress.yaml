apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: paddle-cloud-ingress
spec:
  rules:
  - host: cloud.paddlepaddle.org
    http:
      paths:
      - path: /storage
        backend:
          serviceName: pfsserver-service
          servicePort: 8080
      - path: /
        backend:
          serviceName: paddle-cloud-service
          servicePort: 8000

